Lista<br>
<br>
<table>
  <tr>
    <th>Lp</th>
    <th>Projekt</th>
    <th>Opis</th>
    <th>Cena</th>
    <th>Priorytet</th>
    <th>Rozliczenie</th>
    <th>Status</th>
    <th>Klient</th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td>{{task.id}}</td>
    <td>{{task.title}}</td>
    <td>{{task.content}}</td>
    <td>{{task.price}}</td>
    <td>{{task.priority?.description}}</td>
    <td>{{task.settlement?.description}}</td>
    <td>{{task.status?.description}}</td>
    <td>{{task.client.name}}</td>
  </tr>
</table>
